<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>我的第二个Three.js案例</title>
  <script src="https://cdn.bootcss.com/three.js/92/three.js"></script>
  <script src="https://cdn.bootcss.com/jquery/1.9.0/jquery.js"></script>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
<script>
  $(function () {
    var scene = new THREE.Scene();

    var cammera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

    var renderer = new THREE.WebGLRenderer();
    renderer.setClearColor(0xEEEEEE);

    renderer.setSize(window.innerWidth, window.innerHeight);

    var axes = new THREE.AxesHelper(20);
    scene.add(axes);

    var planGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
    var planMaterial = new THREE.MeshBasicMaterial({ color: 0xeeefff });

    var plan = new THREE.Mesh(planGeometry, planMaterial);

    plan.rotation.x = -0.5 * Math.PI;

    plan.position.x = 15;
    plan.position.y = 0;
    plan.position.z = 0;

    scene.add(plan);

    var cubeGeometry = new THREE.CubeGeometry(4, 4, 4);
    var cubeMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true });

    var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

    cube.position.x = -4;
    cube.position.y = 3;
    cube.position.z = 0;

    scene.add(cube);

    var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
    var sphereMaterial = new THREE.MeshBasicMaterial({ color: 0x7777ff, wireframe: true });
    var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

    sphere.position.x = 20;
    sphere.position.y = 4;
    sphere.position.z = 2;
    scene.add(sphere);

    cammera.position.x = -30;
    cammera.position.y = 40;
    cammera.position.z = 30;

    cammera.lookAt(scene.position);
    $('#output').append(renderer.domElement);
    renderer.render(scene, cammera);

  });
</script>
<div id="output" />
</body>
</html>
